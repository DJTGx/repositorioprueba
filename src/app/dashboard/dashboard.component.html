<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>App Dashboard</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" [matMenuTriggerFor]="menu" aria-hidden="false"
            aria-label="Example user verified icon">account_circle
        </mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button (click)="logout()" mat-menu-item>
        <mat-icon>replay</mat-icon>
        <span>logout</span>
    </button>
</mat-menu>

<div class="body-users">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuarios">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="avatar">
                <th style="color: #ffffff;" mat-header-cell *matHeaderCellDef mat-sort-header> AVATAR </th>
                <td mat-cell *matCellDef="let row">
                    <div class="content-img">
                        <img class="img-user" alt="" src="{{row.avatar}}" onError="this.src='assets/user.png'">
                    </div>
                </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th style="color: #ffffff;" mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.last_name}} </td>
            </ng-container>

            <tr style="background-color: #673ab7;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr  mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
